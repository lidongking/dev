<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/static/libs/layui/css/layui.css">
    <script type="text/javascript" src="/static/base/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/libs/layui/layui.js"></script>
</head>
<body>
<button type="button" class="layui-btn layui-btn-sm" id="upload">
    <i class="layui-icon">&#xe67c;</i>上传图片
</button>
<div class="block" id="imgBlock"></div>
<script>
    layui.use('upload', function () {
        var upload = layui.upload;
        upload.render({
            elem: '#upload',
            url: '/Api/upload',
            multiple: true,
            done: function (data) {
                if(typeof data.file.dest != undefined && data.file.dest != null)
                {
                    var img = "<img src='" + data.file.dest + "' width='100'>";
                    $("#imgBlock").append(img);
                }
            },
            error: function () {
                alert(error)
            }
        });
    });
</script>
</body>
</html>
